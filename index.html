    <script>
      gsap.from("h2 div", 1.5, {
        yPercent: 100,
        ease: "power4.inOut",
        stagger: {
          amount: 0.5,
        },
      });
      gsap.to(
        "h2",
        1.5,
        {
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
          ease: "power4.inOut",
          stagger: {
            amount: 0.5,
          },
        },
        0
      );

      document.addEventListener("DOMContentLoaded", function () {
        let overlay = document.querySelector(".overlay");
        overlay.addEventListener("click", function () {
          gsap.to("h2 div", 1.5, {
            yPercent: -100,
            ease: "power4.inOut",
            stagger: {
              amount: 0.5,
            },
          });
          gsap.to(
            "h2",
            1.5,
            {
              clipPath: "polygon(0 85%, 100% 85%, 100% 100%, 0% 100%)",
              ease: "power4.inOut",
              stagger: {
                amount: 0.5,
              },
            },
            0
          );

          gsap.to(".overlay", 2, {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            ease: "power4.inOut",
          });

          gsap.to(".img", 2, {
            clipPath: "polygon(0 100%, 100% 100%, 100% 0%, 0 0%)",
            ease: "power4.inOut",
            stagger: {
              amount: 2,
            },
          });

          gsap.to(".loader", 2, {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            ease: "power4.inOut",
            delay: 2,
          });
        });
      });
    </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
     <script>
       document.addEventListener("DOMContentLoaded", function () {
         const slides = document.querySelectorAll(".slide");
         let currentSlideIndex = 0;
         let isAnimating = false;
         let currentTopValue = 0;
 
         const elements = [
           { selector: ".prefix", delay: 0 },
           { selector: ".names", delay: 0.15 },
           { selector: ".years", delay: 0.3 },
         ];
 
         slides.forEach((slide, idx) => {
           if (idx !== 0) {
             const img = slide.querySelector("img");
             gsap.set(img, { scale: 2, top: "4em" });
           }
         });
 
         function showSlide(index) {
           if (isAnimating) return;
           isAnimating = true;
           const slide = slides[index];
           const img = slide.querySelector("img");
 
           currentTopValue -= 30;
 
           elements.forEach((elem) => {
             gsap.to(document.querySelector(elem.selector), {
               y: `${currentTopValue}px`,
               duration: 2,
               ease: "power4.inOut",
               delay: elem.delay,
             });
           });
 
           gsap.to(img, {
             scale: 1,
             top: "0%",
             duration: 2,
             ease: "power3.inOut",
           });
           gsap.to(
             slide,
             {
               clipPath: "polygon(0 0%, 100% 0%, 100% 100%, 0 100%)",
               duration: 2,
               ease: "power4.inOut",
               onComplete: () => {
                 isAnimating = false;
               },
             },
             "<"
           );
         }
 
         function hideSlide(index) {
           if (isAnimating) return;
           isAnimating = true;
           const slide = slides[index];
           const img = slide.querySelector("img");
 
           currentTopValue += 30;
           elements.forEach((elem) => {
             gsap.to(document.querySelector(elem.selector), {
               y: `${currentTopValue}px`,
               duration: 2,
               ease: "power4.inOut",
               delay: elem.delay,
             });
           });
 
           gsap.to(slide, {
             clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
             duration: 2,
             ease: "power4.inOut",
           });
 
           gsap.to(img, {
             scale: 2,
             top: "4em",
             duration: 2,
             ease: "power3.inOut",
           });
 
           gsap.to(
             slide,
             {
               clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
               duration: 2,
               ease: "power4.inOut",
               onComplete: () => {
                 isAnimating = false;
               },
             },
             "<"
           );
         }
 
         window.addEventListener("wheel", (e) => {
           if (isAnimating) return;
           if (e.deltaY > 0 && currentSlideIndex < slides.length - 1) {
             showSlide(currentSlideIndex + 1);
             currentSlideIndex++;
           } else if (e.deltaY < 0 && currentSlideIndex > 0) {
             hideSlide(currentSlideIndex);
             currentSlideIndex--;
           }
         });
       });
     </script>
