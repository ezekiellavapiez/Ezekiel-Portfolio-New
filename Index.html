<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="maincss.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">

        <div class="item"><img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708974477/UIs/Mockup3_tlmryx.jpg" alt="" /></div>
        <div class="item"><img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708974477/UIs/Mockup4_n7kcjh.jpg" alt="" /></div>
        <div class="item"><img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708974477/UIs/Mockup2_zekxpn.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img5.jpg" alt="" /></div>
      </div>
      <div class="col c-2">
        <div class="item"><img src="./assets/img6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img7.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img8.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img9.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img10.jpg" alt="" /></div>
      </div>
      <div class="col c-3">
        <div class="item"><img src="./assets/img11.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img12.jpg" alt="" /></div>
        <div class="item"><img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708799248/LandingPhoto_afbj6l.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img13.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img15.jpg" alt="" /></div>
      </div>
      <div class="col c-4">
        <div class="item"><img src="./assets/img1.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img2.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img3.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img4.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img5.jpg" alt="" /></div>
      </div>
      <div class="col c-5">
        <div class="item"><img src="./assets/img6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img7.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img8.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img9.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img10.jpg" alt="" /></div>
      </div>
    </div>
    <div class="content">
      <nav>
        <div class="nav-item">
          <a href="Content.html" id="active">Case Studies</a>
        </div>
        <div class="nav-item">
          <a href="#">About</a>
        </div>
      </nav>

      <div class="hero">
       
        <div class="title"><p>Ezekiel Lavapiez</p></div>
      
      </div>

      <footer>
       
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      let tl = gsap.timeline({delay: 0});

      tl.to(".col", {
        top: "0",
        duration: 3,
        ease: "power4.inOut"
      });

      tl.to(".c-1 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=2");

      tl.to(".c-2 .item", {
        top: "0",
        stagger: -0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-3 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-4 .item", {
        top: "0",
        stagger: -0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".c-5 .item", {
        top: "0",
        stagger: 0.25,
        duration: 3,
        ease: "power4.inOut"
      }, "-=4");

      tl.to(".container", {
        scale: 6,
        duration: 4,
        ease: "power4.inOut"
      }, "-=2");

      tl.to(".nav-item a, .title p, .slide-num p, .preview img", {
        top: 0,
        stagger: 0.075,
        duration: 1,
        ease: "power3.out",
      }, "-=1.5");

      tl.to(".icon ion-icon, .icon-2 ion-icon", {
        scale: 1,
        stagger: 0.05,
        ease: "power3.out",
      }, "-=1");
    </script>
  </body>
</html>
