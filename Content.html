<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My UI</title>
    <link rel="stylesheet" href="contentstyles.css" />
  </head>
  <body data-barba="wrapper">
    <div class="slider-content">
      <div class="slide-number">
        <div class="prefix">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
        </div>
        <div class="postfix"><span>/</span> 7</div>
      </div>

      <div class="slide-name">
        <div class="names">
          <div><a href="Index.html">Ether Shift Mode</a></div>
          <div>Solar Thread</div>
          <div>Quantum Sheen Veil</div>
          <div>Flux Aura</div>
          <div>Echo Nimbus</div>
          <div>Echo Nimbus</div>
          <div>Echo Nimbus</div>
        </div>
      </div>

      <div class="slide-year">
        <div class="years">
            <div>2025</div>
            <div>2024</div>
          <div>2023</div>
          <div>2021</div>
          <div>2022</div>
          <div>2023</div>
          <div>2017</div>
        </div>
      </div>
    </div>
    <div class="slider">
      <div class="slide" id="slide-1">
      <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881604/E-commerce_Home_pnzrcr.jpg" alt="" />
      </div>
      <div class="slide" id="slide-2">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881608/Home_e72hav.jpg" alt="" />
      </div>
      <div class="slide" id="slide-3">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881614/Travel_and_Tours_Home_myzf7h.jpg" alt="" />
      </div>
      <div class="slide" id="slide-4">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881618/Rooms_p6w5ki.jpg" alt="" />
      </div>
      <div class="slide" id="slide-5">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881604/E-commerce_Home_pnzrcr.jpg" alt="" />
      </div>
      <div class="slide" id="slide-6">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881608/Home_e72hav.jpg" alt="" />
      </div>
      <div class="slide" id="slide-7">
        <img src="https://res.cloudinary.com/ddyqlg6rj/image/upload/v1708881614/Travel_and_Tours_Home_myzf7h.jpg" alt="" />
      </div>
      <div style="height: 400vh"></div>
    </div>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slides = document.querySelectorAll(".slide");
        let currentSlideIndex = 0;
        let isAnimating = false;
        let currentTopValue = 0;

        const elements = [
          { selector: ".prefix", delay: 0 },
          { selector: ".names", delay: 0.15 },
          { selector: ".years", delay: 0.3 },
        ];

        slides.forEach((slide, idx) => {
          if (idx !== 0) {
            const img = slide.querySelector("img");
            gsap.set(img, { scale: 2, top: "4em" });
          }
        });

        function showSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue -= 30;

          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(img, {
            scale: 1,
            top: "0%",
            duration: 2,
            ease: "power3.inOut",
          });
          gsap.to(
            slide,
            {
              clipPath: "polygon(0 0%, 100% 0%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        function hideSlide(index) {
          if (isAnimating) return;
          isAnimating = true;
          const slide = slides[index];
          const img = slide.querySelector("img");

          currentTopValue += 30;
          elements.forEach((elem) => {
            gsap.to(document.querySelector(elem.selector), {
              y: `${currentTopValue}px`,
              duration: 2,
              ease: "power4.inOut",
              delay: elem.delay,
            });
          });

          gsap.to(slide, {
            clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
            duration: 2,
            ease: "power4.inOut",
          });

          gsap.to(img, {
            scale: 2,
            top: "4em",
            duration: 2,
            ease: "power3.inOut",
          });

          gsap.to(
            slide,
            {
              clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
              duration: 2,
              ease: "power4.inOut",
              onComplete: () => {
                isAnimating = false;
              },
            },
            "<"
          );
        }

        window.addEventListener("wheel", (e) => {
          if (isAnimating) return;
          if (e.deltaY > 0 && currentSlideIndex < slides.length - 1) {
            showSlide(currentSlideIndex + 1);
            currentSlideIndex++;
          } else if (e.deltaY < 0 && currentSlideIndex > 0) {
            hideSlide(currentSlideIndex);
            currentSlideIndex--;
          }
        });
      });
    </script>
  </body>
</html>
